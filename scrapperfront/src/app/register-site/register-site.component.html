<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Concept - Bootstrap 4 Admin Dashboard Template</title>
  <style>
    html,
    body {
      height: 100vh;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
    }
  </style>
</head>

<body>
<div class="splash-container">
  <div class="card" *ngIf="verifyEmailSite == 0">
    <div class="card-header">
      <h3 class="mb-1">Registrations Form</h3>
      <p>Please enter your user information.</p>
    </div>
    <div class="card-body">
      <div class="form-group">
        <input class="form-control form-control-lg" id="usernameField" type="text" name="nick" required="" placeholder="Username" autocomplete="off">
      </div>
      <div class="form-group">
        <input class="form-control form-control-lg" id="emailField" type="email" name="email" required="" placeholder="E-mail" autocomplete="off">
      </div>
      <div class="form-group">
        <input class="form-control form-control-lg" id="passwordField" type="password" required="" placeholder="Password">
      </div>
      <div class="form-group pt-2">
        <button class="btn btn-block btn-primary" (click)="registerButtonClick()">Register My Account</button>
      </div>
      <div class="form-group">
        <label class="custom-control custom-checkbox">
          <input class="custom-control-input" type="checkbox"><span class="custom-control-label">By creating an account, you agree the <a href="#">terms and conditions</a></span>
        </label>
      </div>
    </div>
    <div class="card-footer bg-white">
      <p>Already member? <a class="text-secondary" (click)="loginButtonClick()">Login Here.</a></p>
    </div>
  </div>
  <div class="card" *ngIf="verifyEmailSite == 1">
    <div class="card-header">
      <h3 class="mb-1">Verify email</h3>
      <p>Please enter 6 digit verification code sent to your email.</p>
    </div>
    <div class="card-body">
      <div class="form-group">
        <input class="form-control form-control-lg" id="verificationCodeField" placeholder="Verification code">
      </div>
      <div class="form-group" *ngIf="errorFlag == true">
        <p style="color: red">Wrong activation code.</p>
      </div>
      <div class="form-group pt-2">
        <button class="btn btn-block btn-primary" (click)="verificationCodeButtonClick()">Verify email</button>
      </div>
    </div>
  </div>
</div>
</body>


</html>
