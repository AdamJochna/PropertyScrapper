<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <style>
    html,body {
      height: 100vh;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
    }
  </style>
</head>

<body>
<div class="splash-container">
  <div class="card ">
    <div class="card-header text-center">
      <img style="max-width: 100%" src="assets/logo.png">
    </div>
    <div class="card-body">
      <div>
        <div class="form-group">
          <input class="form-control form-control-lg" id="usernameFieldLogin" type="text" placeholder="Username" autocomplete="off">
        </div>
        <div class="form-group">
          <input class="form-control form-control-lg" id="passwordFieldLogin" type="password" placeholder="Password">
        </div>
        <div class="form-group" *ngIf="errorFlag == true">
          <p style="color: red">Wrong login or password.</p>
        </div>
        <button class="btn btn-primary btn-lg btn-block" (click)="signInButton()">Sign in</button>
      </div>
    </div>
    <div class="card-footer bg-white p-0  ">
      <div class="card-footer-item card-footer-item-bordered">
        <a class="footer-link" (click)="registerButton()">Create An Account</a></div>
      <div class="card-footer-item card-footer-item-bordered">
        <a href="#" class="footer-link">Forgot Password</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
